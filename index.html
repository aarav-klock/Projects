 <section class="home" id="home">

<section class="skills" id="skills">
 <div class="content">

     <div class="text">

       <p><span id="yourskills-input"></span></p>

       </div>

       </div>
       <div class="box">

 </div>

 <section class="services" id="services">
   <div class="content">

      </div>

     </div>
   </div>
   </div>
 </section>
<section class="contact" id="contact">
  <div class="content">
    <div class="title"><span>Contact Me</span></div>

      <input type="text" placeholder="Email ID"><br>We will reach out to you soon... </input>
      <div class="button">
        <button>Submit</button>
      </div>
    </div>
  </div>
</section>
  <script src="script.js"></script>
       <script>
        
        const Name = localStorage.getItem('name-input');
        const Profession = localStorage.getItem('profession-input');
        const Nationality = localStorage.getItem('nationality-input');
        const Aboutyou = localStorage.getItem('aboutyou-input');
        const Yourskills = localStorage.getItem('yourskills-input');
        const Services1 = localStorage.getItem('services1-input');
        const Services2 = localStorage.getItem('services2-input');
        const Services3 = localStorage.getItem('services3-input');
        const Experience = localStorage.getItem('experience-input');
        const Passion = localStorage.getItem('passion-input');

        document.getElementById('name-input').textContent = Name;
        document.getElementById('profession-input').textContent = Profession;
        document.getElementById('nationality-input').textContent = Nationality;
        document.getElementById('aboutyou-input').textContent = Aboutyou;
        document.getElementById('yourskills-input').textContent = Yourskills;
        document.getElementById('services1-input').textContent = Services1;
        document.getElementById('services2-input').textContent = Services2;
        document.getElementById('services3-input').textContent = Services3;
        document.getElementById('experience-input').textContent = Experience;
        document.getElementById('passion-input').textContent = Passion;



  
       </script>
